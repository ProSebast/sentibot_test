<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Emociones</title>
<style>
  body { font-family: Arial; background: #f0f2f5; margin: 20px; text-align: center; }
  .camara-container { position: relative; width: 100%; max-width: 600px; margin: auto; border-radius:12px; overflow:hidden; box-shadow:0 6px 12px rgba(0,0,0,0.2);}
  .camara-container video { width:100%; display:block;}
  .estado { position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.85); color:white; padding:8px 0; font-weight:bold;}
  .overlay { position:absolute; top:50%; left:50%; width:220px; height:220px; border:3px solid #7ED321; transform:translate(-50%, -50%); pointer-events:none;}
  button { background-color:#7ED321; color:white; border:none; padding:12px 25px; font-size:18px; font-weight:bold; border-radius:8px; cursor:pointer; margin:15px 10px 15px 0;}
  button:hover { background-color:#52a003; }
  #usuario { font-size:20px; font-weight:bold; margin-bottom:15px;}
  .report-box { background-color:#9b5f5f; color:white; padding:15px; border-radius:10px; margin-bottom:20px;}
  .foto-box img { width:200px; height:200px; border-radius:12px; object-fit:cover;}
  #emocionEnCamara { position:absolute; top:15px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.7); color:#fff; padding:8px 18px; border-radius:8px; font-size:18px; font-weight:bold;}
</style>
</head>
<body>
<h2>Inicio</h2>
<div class="camara-container">
  <video id="videoCamara" autoplay playsinline></video>
  <div class="overlay"></div>
  <div id="emocionEnCamara">Sin reconocer — 0%</div>
  <div class="estado">Apagado</div>
</div>
<div>
  <button id="startBtn">Iniciar Cámara</button>
  <button id="fotoBtn" disabled>Tomar Foto</button>
</div>
<div id="usuario">Hombre Completo</div>
<div class="row g-4">
  <div class="col-12 col-md-6 col-lg-4 report-box">
    <h3>Reporte actual</h3>
    <p id="feliz">Feliz: 0 seg</p>
    <p id="triste">Triste: 0 seg</p>
    <p id="neutral">Neutral: 0 seg</p>
    <p id="enojado">Enojado: 0 seg</p>
    <p id="sorprendido">Sorprendido: 0 seg</p>
    <p id="sinreconocer">Sin reconocer: 0 seg</p>
  </div>
  <div class="col-12 col-md-6 col-lg-4 foto-box">
    <img src="/static/img/prueba.jpg" id="fotoCapturada" alt="Foto Capturada">
  </div>
  <div class="col-12 col-md-6 col-lg-4 report-box">
    <h3>Informe básico</h3>
    <p id="estado">Estado: Neutral</p>
    <p id="porcentaje">Porcentaje: 0%</p>
    <p id="rostro">Estado del rostro: No detectado</p>
    <p id="sujeto">Id: ---</p>
  </div>
</div>
<script src="/static/js/script.js"></script>
</body>
</html>
